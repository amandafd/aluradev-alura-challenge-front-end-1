<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>AluraDev - Editor de Código</title>

        <link rel="stylesheet" type="text/css" href="assets/styles/style.css">

        <script src="https://kit.fontawesome.com/3ea3bb54ee.js" crossorigin="anonymous"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <div class="logo">
                <img src="./assets/images/logo-aluradev.png" alt="AluraDev's logo">
            </div>
            <div class="header-elements">
                <div class="search">
                    <i class="fa-sharp fa-solid fa-magnifying-glass fa-xl"></i>
                    <input type="search" name="search-bar" placeholder="Busque por algo">
                </div>
                <div class="user user-header">
                    <p>Harry</p>
                </div>
                <div class="burger-menu">
                    <i class="fa-sharp fa-solid fa-bars fa-xl"></i>
                </div>
            </div>
        </header>
        <main>
            <nav class="menu">
                <ul>MENU
                    <li><a href="#"><i class="fa-sharp fa-solid fa-code" style="color: #ffffff;"></i>Editor de código</a></li>
                    <li><a href="#"><i class="fa-solid fa-users" style="color: #ffffff;"></i>Comunidade</a></li>
                </ul>
                <div>Harry</div>
            </nav>
            <form>
                <div>
                    <input type="text" name="code">
                    <button>Visualizar com o highlight</button>
                </div>
                <div>
                    SEU PROJETO
                    <input type="text" name="project-name" placeholder="Nome do seu projeto">
                    <input type="text" name="project-description" placeholder="Descrição do seu projeto">
                </div>
                <div>
                    PERSONALIZAÇÃO
                    <select>
                        <option>JavaScript</option>
                    </select>
                    <input type="color" name="project-color">
                </div>
                <button>Salvar projeto</button>
            </form>
        </main>
    </body>
</html>
